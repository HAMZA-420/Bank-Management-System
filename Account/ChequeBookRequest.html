<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./cheque.css">

</head>

<body style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,255,243,1) 30%, rgba(9,9,121,1) 89%, rgba(9,9,121,1) 100%);">
  <div class="wrapper" style="margin-top: 40px;">
    <form class="form">
      <div class="pageTitle title">Check Book Request </div>
      <div class="secondaryTitle title">Please fill this form to send request.</div>
      <input type="text" class="name formEntry" placeholder="Name" required/>
      <input type="text" class="email formEntry" placeholder="Email" required/>
      <input type="text" class="name formEntry" placeholder="Account Number" required />
      <textarea class="message formEntry" placeholder="Message"></textarea>
      <input type="checkbox" class="termsConditions" value="Term">
      <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> & <span style="color: #0e3721">Privacy Policy</span>.</label><br>
      <button class="submit formEntry" onclick="thanks()">Submit</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
